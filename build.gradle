// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext{
        core_ktx_version = '1.7.10'
        appcompat_version = '1.5.1'
        material_version = '1.7.0'
        junit_version = '4.13.2'
        ext_junit_version = '1.1.5'
        espresso_core_version = '3.5.1'
        retrofit_version = '2.9.0'
        moshi_converter_version = '2.9.0'
        moshi_kotlin_version = '1.12.0'
        coroutines_version = '1.6.4'
        kotlin_coroutines_adapter_version = '0.9.2'
        compose_version = '1.2.1'
        activity_compose_version = '1.2.1'
        compose_compiler_version ='1.3.0'
        lifecycle_version = '2.5.1'
    }
    repositories {
        google()
        mavenCentral()
    }
}
plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    // Kotlin released ver 1.8 in December 28, 2022 , however,since the release is very new,
    // a lot of AndroidX components cannot work with it yet,therefore 1.7.10 was used
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

repositories {
    google()
}

